<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Niconne|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Joe's Pizzas</title>
  </head>
  <body>
    <div class="headbar">
      <h1>Joe's Pizzas</h1>
    </div>
    <div class="container">
      <div id="pizzaCustom" class="row">
        <div class="col-lg-6">
          <div id="pizzaIngredients" class="well">
            <img id="regCrust" src="img/regularCrust.png" alt="Regular Crust">
            <img id="stuffedCrust" src="img/stuffedCrust.png" alt="Stuffed Crust">
            <img id="redSauce" src="img/redSauce.png" alt="Red Sauce">
            <img id="whiteSauce" src="img/whiteSauce.png" alt="White Sauce">
            <img id="cheese" src="img/cheese.png" alt="Cheese">
            <img id="meatPep" src="img/pepperoni.png" alt="Pepperoni">
            <img id="meatHam" src="img/ham.png" alt="Ham">
            <img id="veggiesPina" src="img/pineapple.png" alt="Pinapple">
            <img id="veggiesJale" src="img/jalepeno.png" alt="Jalepeno">
          </div>
        </div>
        <div id="pizzaBuilder" class="col-lg-6">
          <div class="stepOne">
            <h3>Regular or Stuffed</h3>
            <p>Regular crust is $10, Stuffed is $12</p>
            <button id="regCrustBtn" type="button" name="button">Regular Crust</button>
            <button id="stuffedCrustBtn" type="button" name="button">Stuffed Crust</button>
          </div>
          <div class="stepTwo">
            <h3>Sauce and Cheese</h3>
            <p>$1 Each, Maximum of one sauce</p>
            <button id="redSauceBtn" type="button" name="button">Red Sauce</button>
            <button id="whiteSauceBtn" type="button" name="button">White Sauce</button>
            <button id="cheeseBtn" type="button" name="button">Cheese</button>
          </div>
          <div class="stepThree">
            <h3>Add your Meats</h3>
            <p>$2 Each</p>
            <button id="meatPepBtn" type="button" name="button">Pepperoni</button>
            <button id="meatHamBtn" type="button" name="button">Ham</button>
          </div>
          <div class="stepFour">
            <h3>Add your Veggies</h3>
            <p>$3 Each</p>
            <button id="veggiePinaBtn" type="button" name="button">Pineapple</button>
            <button id="veggieJaleBtn" type="button" name="button">Jalepeno</button>
          </div>
          <div class="stepFive">
            <h3>Calculate your Cost!</h3>
            <button id="pizzaDone" type="button" name="button">Done!</button>
            <p id="priceTab">The cost is: $<span id="result"></span> </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
