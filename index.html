<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Niconne|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Joe's Pizzas</title>
  </head>
  <body>
    <div class="headbar">
      <h1>Joe's Pizzas</h1>
    </div>
    <div class="container">
      <div id="pizzaCustom" class="row">
        <div class="col-lg-6">
          <div id="pizzaIngredients" class="well">
            <img class="crust" src="img/regularCrust.png" alt="Pepperoni">
            <img class="crust" src="img/stuffedCrust.png" alt="Pepperoni">
            <img class="sauce" src="img/redSauce.png" alt="Pepperoni">
            <img class="sauce" src="img/whiteSauce.png" alt="Pepperoni">
            <img class="cheese" src="img/cheese.png" alt="Pepperoni">
            <img class="meat" src="img/pepperoni.png" alt="Pepperoni">
            <img class="meat" src="img/ham.png" alt="Pepperoni">
            <img class="veggies" src="img/pineapple.png" alt="Pepperoni">
            <img class="veggies" src="img/jalepeno.png" alt="Pepperoni">
          </div>
        </div>
        <div id="pizzaBuilder" class="col-lg-6">
          <div class="stepOne">
            <h3>Choose a Crust</h3>
            <button type="button" name="button">Regular Crust</button>
            <button type="button" name="button">Stuffed Crust</button>
            <button type="button" name="button">Next Step</button>
          </div>
          <div class="stepTwo">
            <h3>Choose a Sauce</h3>
            <button type="button" name="button">Previous Step</button>
            <button type="button" name="button">Red Sauce</button>
            <button type="button" name="button">White Sauce</button>
            <button type="button" name="button">Next Step</button>
          </div>
          <div class="stepThree">
            <h3>Choose a Meat</h3>
            <button type="button" name="button">Previous Step</button>
            <button type="button" name="button">Pepperoni</button>
            <button type="button" name="button">Ham</button>
            <button type="button" name="button">Next Step</button>
          </div>
          <div class="stepFour">
            <h3>Choose a Veggie</h3>
            <button type="button" name="button">Previous Step</button>
            <button type="button" name="button">Pineapple</button>
            <button type="button" name="button">Jalepeno</button>
            <button id="pizzaDone" type="button" name="button">Done!</button>
          </div>
        </div>
        <div id="priceTab" class="col-lg-6">
          <p>The cost is: $</p>
        </div>
      </div>
    </div>
  </body>
</html>
